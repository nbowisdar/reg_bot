{% extends 'base.html' %}


{% block content %}

<table>
  <thead>
    <tr>
      <th class="email">Email <span
              onclick="window.open('generate_email',
               'name', 'width=410, height=50')"
              class="get-imail">(generate new)</span></th>
      <th class="extra-row">Last message</th>
      <th class="extra-row">From</th>
    </tr>
  </thead>
  <tbody>
  {% for addr in addresses %}


    <tr>
      <td><a href="inbox/{{addr.inbox}}">{{addr.inbox}}</a></td>
      <td class="extra-row"
          onclick="window.open('/message/{{addr.last_msg_date}}',
       'name', 'width=900,height=800')">{{addr.last_msg_date}}</td>
      <td class="extra-row">{{addr.sender}}</td>
    </tr>
{%endfor%}
  </tbody>
</table>


<script>
  const faker = require('faker');

// Generate a random name
const firstName = faker.name.firstName();
const lastName = faker.name.lastName();
const fullName = firstName + ' ' + lastName;

// Log the name to the console
console.log(fullName);
</script>


<style>

 .get-imail{
    font-size: 17px;
    font-weight: normal;
    margin-left: 20px;
 }

 .get-imail:hover {
      text-decoration: underline;
      cursor: pointer;
    }

    table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 20px;
  font-size: 18px;
}

table a {
  color: black;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

tbody tr:hover {
  background-color: #f5f5f5;
}


</style>


{% endblock %}
