{% extends 'base.html' %}


{% block content %}

<table>
  <thead>
    <tr>
      <th>Email</th>
      <th>Last message</th>
      <th>From</th>
    </tr>
  </thead>
  <tbody>
  {% for addr in addresses %}


    <tr>
      <td><a href="inbox/{{addr.inbox}}">{{addr.inbox}}</a></td>
      <td onclick="window.open('http://46.101.230.141:5000/inbox/message/{{addr.last_msg_date}}',
       'name', 'width=900,height=800')">{{addr.last_msg_date}}</td>
      <td onclick="window.open('http://46.101.230.141:5000/inbox/message/{{addr.last_msg_date}}',
       'name', 'width=900,height=800')">{{addr.sender}}</td>
    </tr>
{%endfor%}
  </tbody>
</table>



<style>
    table {
  border-collapse: collapse;
  width: 100%;
  margin-bottom: 20px;
  font-size: 18px;
}

table a {
  color: black;
}

th, td {
  padding: 12px;
  text-align: left;
  border: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
  font-weight: bold;
  text-transform: uppercase;
  letter-spacing: 1px;
}

tbody tr:nth-child(even) {
  background-color: #f9f9f9;
}

tbody tr:hover {
  background-color: #f5f5f5;
}

</style>


{% endblock %}
