<h1>Messages {{inbox}}</h1>

            email=recipient,
            from_email=sender,
            subject=subject,
            body=content,
            received=date_info,


<table>
  <tr>
    <th>Date</th>
    <th>Recipient</th>
    <th>Sender</th>
    <th>Subject</th>
  </tr>
    {% for msg in messages %}
      <tr>
        <td>{{msg.received}}</td>
        <td>{{msg.recipient}}</td>
        <td>{{msg.from_email}}</td>
        <td>{{msg.subject}}</td>
      </tr>
    {%endfor%}
</table>



<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
  }
  tr:hover {
    background-color: #f5f5f5;
  }
</style>
