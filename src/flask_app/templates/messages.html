{% extends 'base.html' %}


{% block content %}

<div class="delete-email">
  <a href="delete_email?email={{email}}" onclick="return confirm('Are you sure you want to delete this email?');">
    <h3>
      <span >Drop email ðŸ—‘</span>
    </h3>
  </a>
</div>

<table>
  <tr class="extra-row">
    <th>Date</th>
    <th>Recipient</th>
    <th>Sender</th>
    <th>Subject</th>
  </tr>
    {% for msg in messages %}
      <tr class="one-msg" onclick="window.open('message/{{msg.received}}', 'name', 'width=900,height=800')">
        <td class="img-msg"><img src="https://cdn-icons-png.flaticon.com/512/8728/8728012.png" alt="msg"
        width="35" height="30"></td>
        <td>{{msg.received}}</td>
        <td>{{msg.email}}</td>
        <td>{{msg.from_email}}</td>
        <td>{{msg.subject}}</td>
      </tr>
    {%endfor%}
</table>



<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #f2f2f2;
    color: #333;
    font-weight: bold;
  }


  tr:hover {
    background-color: #f5f5f5;
  }
</style>

{% endblock %}
